<!DOCTYPE html>
<html>
    <head>
		<meta charset="UTF-8">
        <title>html form</title>
    </head>
    <body>
		<p>A simple html form</p>
		<form action="#" method="GET">
			<table>
				<tr>
					<td>First Name: </td>
					<td><input type="text" name="firstname" placeholder="Frist name"/></td>
				</tr>
				<tr>
					<td>Last Name: </td>
					<td><input type="text" name="lastname" placeholder="Last name"/></td>
				</tr>
				<tr>
					<td>Email: </td>
					<td><input type="email" name="email" placeholder="Email address"/></td>
				</tr>
				<tr>
					<td>Phone: </td>
					<td><input type="number" name="phone" placeholder="Phone number"/></td>
				</tr>
				<tr>
					<td>Gender: </td>
					<td>
						<input type="radio" name="gender" value="Male"/> Male 
						<input type="radio" name="gender" value="Female"/> Female 
					</td>
				</tr>
				<tr>
					<td>Message: </td>
					<td><textarea name="message"></textarea></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Send"/></td>
				</tr>
			</table>
		</form>
        
    </body>
</html>
